CONFIG_RING_BUFFER=y
CONFIG_TRANSMISSION_INTERVAL=500
CONFIG_SAMPLING_INTERVAL=10000
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_SHELL=y
CONFIG_SEND_UART=y

